        <div id='hideinfo'>
            <strong>Instructions:</strong> click the bars, or press the keys 'qwertyui' - enjoy!<br>
            <strong>On your phone?</strong> Unmute first! :)<br>
            <a href='#' id='hideinfolink'>Hide this text for maximum xylophone</a>
        </div>

        <div class='songlink' data-song-location='/songs/hickory.json'>Play Hickory Dickory Dock for me</div>
        &bull;
        <div class='songlink' data-song-location='songs/twinkle.json'>Play Twinkle Twinkle Star for me</div>

        <div id='xylophone' class='noselect'>
            <div class='bar c' data-note='c' data-sound-location='sounds/c.wav'>

            </div>
            <div class='bar d' data-note='d' data-sound-location='sounds/d.wav'>
                <span>D</span>
            </div>
            <div class='bar e' data-note='e' data-sound-location='sounds/e.wav'>

            </div>
            <div class='bar f' data-note='f' data-sound-location='sounds/f.wav'>

            </div>
            <div class='bar g' data-note='g' data-sound-location='sounds/g.wav'>
                <span>G</span>
            </div>
            <div class='bar a' data-note='a' data-sound-location='sounds/a.wav'>
                <span>A</span>
            </div>
            <div class='bar b' data-note='b' data-sound-location='sounds/b.wav'>
                <span>B</span>
            </div>
            <div class='bar c-small' data-note='c-small' data-sound-location='sounds/c-small.wav'>
                <span>C</span>
            </div>
        </div>

        <div class='bar silence' data-note='silence' data-sound-location='sounds/silence.wav'>
        &nbsp;
        </div>
