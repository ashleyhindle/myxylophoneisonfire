    <head>
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta http-equiv="cleartype" content="on">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Xylophone by @theahindle - click the bars, or use your QWERTYUI keys</title>
        <meta name="description" content="Simple Xylophone made by @theahindle">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/xylophone.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div id='hideinfo'>
            This was quickly made just to stand out from the competition for a job I want.<br>
            The JS isn't great and the CSS isn't nice, but it's fun! :)<br>
            <strong>Instructions:</strong> click the bars, or press the keys 'qwertyui'!<br>
            <a href='#' id='hideinfolink'>Hide this text for maximum xylophone</a>
        </div>

        <div id='xylophone' class='noselect'>
            <div class='bar c' data-note='c' data-sound-location='sounds/c.wav'>
                <span>C</span>
            </div>
            <div class='bar d' data-note='d' data-sound-location='sounds/d.wav'>
                <span>D</span>
            </div>
            <div class='bar e' data-note='e' data-sound-location='sounds/e.wav'>
                <span>E</span>
            </div>
            <div class='bar f' data-note='f' data-sound-location='sounds/f.wav'>
                <span>F</span>
            </div>
            <div class='bar g' data-note='g' data-sound-location='sounds/g.wav'>
                <span>G</span>
            </div>
            <div class='bar a' data-note='a' data-sound-location='sounds/a.wav'>
                <span>A</span>
            </div>
            <div class='bar b' data-note='b' data-sound-location='sounds/b.wav'>
                <span>B</span>
            </div>
            <div class='bar c-small' data-note='c-small' data-sound-location='sounds/c-small.wav'>
                <span>C</span>
            </div>
        </div>

        <hr style='clear:both;'>
        <footer>
            <a href='https://twitter.com/theahindle'>Follow @theahindle on twitter</a> &bull; <a href='https://github.com/theahindle/myxylophoneisonfire'>GitHub Source</a>
